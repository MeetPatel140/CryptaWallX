{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h2>Welcome to your Dashboard!</h2>
    <p>Monitor your network in real-time.</p>

    <!-- Real-Time Bandwidth Chart -->
    <div class="card mt-4">
        <div class="card-header">
            <h3>Real-Time Bandwidth Usage</h3>
        </div>
        <div class="card-body">
            <canvas id="bandwidthChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Network Load Chart -->
    <div class="card mt-4">
        <div class="card-header">
            <h3>Network Load</h3>
        </div>
        <div class="card-body">
            <canvas id="networkLoadChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Packet Count Chart -->
    <div class="card mt-4">
        <div class="card-header">
            <h3>Packet Count</h3>
        </div>
        <div class="card-body">
            <canvas id="packetCountChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<style>
    /* General Body Styles */
    body {
        font-family: 'Arial', sans-serif;
        background: #1e1e2f;
        color: #ffffff;
        margin: 0;
        padding: 20px;
    }

    /* Dashboard Container */
    .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Card Styles */
    .card {
        background: #2a2a3a;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }

    .card-header {
        padding: 15px;
        border-bottom: 1px solid #444;
    }

    .card-header h3 {
        margin: 0;
        color: #ffcc00;
    }

    .card-body {
        padding: 15px;
    }

    /* Chart Canvas */
    canvas {
        max-width: 100%;
        height: auto;
    }

    /* Heading */
    h2 {
        color: #ffcc00;
        margin-bottom: 10px;
    }

    /* Paragraph */
    p {
        color: #ccc;
        margin-bottom: 20px;
    }
</style>

<!-- Include Chart.js and Streaming Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>

<!-- JavaScript for Real-Time Updates -->
<script>
    // Function to generate random data
    function getRandomData(min, max) {
        return (Math.random() * (max - min) + min).toFixed(2);
    }

    // Real-Time Bandwidth Chart
    const bandwidthCtx = document.getElementById('bandwidthChart').getContext('2d');
    const bandwidthChart = new Chart(bandwidthCtx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Bandwidth Usage (Mbps)',
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                data: []
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'realtime',
                    realtime: {
                        duration: 20000,  // Display last 20 seconds
                        refresh: 1000,    // Update every 1 second
                        delay: 1000,
                        onRefresh: (chart) => {
                            // Generate random bandwidth data
                            const bandwidth = getRandomData(0, 100); // Random value between 0 and 100 Mbps
                            chart.data.datasets[0].data.push({
                                x: Date.now(),
                                y: bandwidth
                            });
                        }
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Network Load Chart
    const networkLoadCtx = document.getElementById('networkLoadChart').getContext('2d');
    const networkLoadChart = new Chart(networkLoadCtx, {
        type: 'bar',
        data: {
            labels: ['Low', 'Medium', 'High'],
            datasets: [{
                label: 'Network Load',
                data: [getRandomData(0, 100), getRandomData(0, 100), getRandomData(0, 100)],  // Random values
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Packet Count Chart
    const packetCountCtx = document.getElementById('packetCountChart').getContext('2d');
    const packetCountChart = new Chart(packetCountCtx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Packet Count',
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: false,
                data: []
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'realtime',
                    realtime: {
                        duration: 20000,  // Display last 20 seconds
                        refresh: 1000,    // Update every 1 second
                        delay: 1000,
                        onRefresh: (chart) => {
                            // Generate random packet count data
                            const packetCount = getRandomData(0, 1000); // Random value between 0 and 1000 packets
                            chart.data.datasets[0].data.push({
                                x: Date.now(),
                                y: packetCount
                            });
                        }
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
